---

- hosts: all
  tasks:

  - name: Update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == 'Ubuntu'

  - name: Install Apache package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == 'Ubuntu'

  - name: add php support for apache2
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == 'Ubuntu'

  - name: Update repository index
    dnf:
      update_cache: yes
    when: ansible_distribution == 'CentOS'

  - name: Install Apache package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == 'CentOS'

  - name: add php support for apache2
    dnf:
      name: php
      state: latest
    when: ansible_distribution == 'CentOS'